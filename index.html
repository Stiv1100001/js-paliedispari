<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Email&GiocoDeiDadi</title>
  </head>

  <body>
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-4 d-flex flex-column align-items-center">
          <label for="word" class="fs-5 mb-4">Parola Palindroma</label>
          <input id="word" type="email" class="form-control mb-4" />
          <input
            id="check"
            type="button"
            value="Controlla se Ã¨ palindroma"
            class="btn btn-primary mb-5" />
          <h1 id="result" class="text-center"></h1>
        </div>
      </div>
      <hr />
      <div class="row justify-content-center">
        <div class="col-12 d-flex flex-column align-items-center">
          <h1 class="text-warning mb-4">Giuco del pari o dispari</h1>

          <div>
            <input type="radio" name="pd" id="pari" value="pari" />
            <label for="pari">Pari</label>
          </div>
          <div class="mb-2">
            <input type="radio" name="pd" id="dispari" value="dispari" />
            <label for="dispari">Dispari</label>
          </div>
          <div>
            <input
              id="number"
              type="number"
              placeholder="Inserisci un numero da 1 a 5"
              min="1"
              max="5"
              class="form-control mb-4" />
          </div>
          <button id="play" class="btn btn-secondary mb-4">Gioca!</button>
          <h3 id="play-result" class="text-secondary"></h3>
        </div>
      </div>
    </main>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
